<!DOCTYPE html>
<html>

  <head>
    <title>Futures Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <link rel="stylesheet" type="text/css" href="/static/sidebar.css">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

  </head>

  <body style="background-color: bg-custom">

    <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top">
      <a class="navbar-brand" href="/" style="color:powderblue">
        <img class="nav-logo d-inline-block align-top" src="/static/BuySellBlack.jpeg" alt="" height="40" width="60">
        Futures Labs
      </a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <!-- left -->
        <ul class="navbar-nav flex-row ml-md-auto mr-auto d-md-flex">
          <li class="nav-item">
            <a class="nav-link" style="color:powderblue" href="/"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  style="color:powderblue" href="/About"> About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  style="color:powderblue" href="/Contact"> Contact </a>
          </li>
        </ul>
      </div>
        <!-- right -->
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item nav-right-btn">
          <a class="btn btn-outline-success" href="/login">Login</a>
          <a class="btn btn-outline-primary" href="/register">Register</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <!-- child template -->
      {% block content %}{% endblock %}

      <!-- errors -->
      {% if error %}
        <p class="error" style="color:red"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

      <!-- messages -->
      {% for message in get_flashed_messages() %}
        <p class="error" style="color:orange"><strong>{{ message }}</strong></p>
      {% endfor %}
    </div>

    <footer class="footer-ext text-center navbar-light bg-custom">
      <div class="footer-ext">
        <small>
          <p>
            <span>Â© Copyright 2019 Futures Labs</span>.
          </p>
        </small>
      </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
